
<h1 class="heading">Upcomming events</h1>
<div class="fix">
<div *ngFor="let events of events">
  <div class="row">
      <div class="edit" (click)="eventedit(events.eventId,events.category_id)"><span class="material-icons">edit</span></div>
      <div class="panel panel-default">
          <div class="panel-body">
            <div class="col-md-3">
              <img class="img-thumbnail" src="assets/img/fileupload/{{events.eventImage}}">
            </div>
            <div class="col-md-6">
              <ul class="list-group">
                <li class="list-group-item"><h4>EventName:   {{events.eventName}}</h4></li>
                <li class="list-group-item"><h5>EventDescription:   {{events.eventDesc}}</h5></li>
                <li class="list-group-item">{{events.fromDate}}  to  {{events.toDate}}</li>
              </ul>
            </div>
          </div>
      </div>  
  </div> 
</div>
</div>
