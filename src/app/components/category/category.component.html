<div class="bg"> 
    <div class="head">
        <br>  <h3 class="header">New Event</h3>
    </div>

    <div class="card">
        <div class="col-md-4" *ngFor="let obj of categories"> 
            <img class="col-md-4" src="assets/img/{{obj.categoryLogo}}.png">
                <div class="col-md-8">
                     <h4><b>{{obj.categoryName}}</b></h4> 
                     <p>{{obj.categoryDesc}}</p>
  
                </div>        
        </div>
    </div>
</div>
